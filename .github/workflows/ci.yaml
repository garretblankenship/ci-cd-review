name: Pipeline

on:
  push:
    branches: [ master ]

jobs:
  Coding-Convention:
    runs-on: ubuntu-latest
    steps:
      - run: |
          sudo apt-get update
          sudo apt-get install python3.8 python3.8-venv -y
          git clone https://github.com/garretblankenship/ci-cd-review.git
          python3.8 -m venv ci-cd-review/venv
          ci-cd-review/venv/bin/pip3.8 install flake8
          ci-cd-review/venv/bin/flake8 ci-cd-review/main.py